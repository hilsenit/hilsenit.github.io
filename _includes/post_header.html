<div class="hilsen-pagination">
	{% if page.previous.url %}
	<a class="blue-highlight hilsen-prev" href="{{page.previous.url}}">&#8592; {{page.previous.title}}</a>
	{% endif %}
	{% if page.next.url %}
	<a class="blue-highlight hilsen-next" href="{{page.next.url}}">{{page.next.title}} &#8594;</a>
	{% endif %}
</div>

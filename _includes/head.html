<head>
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
	{% if page.seocontent && page.seoimage %}
	<meta property="og:description" content="{{ page.seocontent }}"/>
	<meta property="og:image" content="{{ page.seoimage }}"/>
	{% endif %}
  <script src="/assets/js/{{ page.jsfile }}.js"></script>
	{% if page.title %}
		<title>Hilsen IT | {{page.title}}</title>
	{% else %}
		<title>Hilsen IT</title>
	{% endif %}
</head>
